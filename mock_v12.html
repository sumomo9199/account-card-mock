<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v12: 名前左寄せ</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Lato', 'Noto Sans JP', sans-serif;
      color: #333333;
      background-color: #FFFDFE;
    }

    /* Header */
    .header {
      height: 44px;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      background: #F9F3F8;
      border: 1px solid #E5E7EB;
    }

    @media (min-width: 768px) {
      .header {
        height: 70px;
        padding: 0 40px;
      }
    }

    .back-button {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .back-button svg {
      width: 12px;
      height: 12px;
    }

    .header-title {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-size: 16px;
      font-weight: 500;
      color: #333333;
      max-width: 60%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    @media (min-width: 768px) {
      .header-title {
        font-size: 19px;
        font-weight: 700;
        max-width: 400px;
      }
    }

    .header-actions {
      display: flex;
      gap: 8px;
    }

    .header-action-btn {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .header-action-btn:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }

    .header-action-btn svg {
      width: 24px;
      height: 24px;
    }

    /* Sidebar - Fixed position, full height */
    .sidebar {
      width: 72px;
      background-color: #F9F3F8;
      padding: 15px 6px 26px;
      display: none;
      flex-direction: column;
      flex-shrink: 0;
      overflow-y: auto;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      z-index: 100;
    }

    @media (min-width: 768px) {
      .sidebar {
        display: flex;
      }
    }

    /* Main Layout - to the right of sidebar */
    .main-wrapper {
      margin-left: 0;
    }

    @media (min-width: 768px) {
      .main-wrapper {
        margin-left: 72px;
      }
    }

    .main-container {
      display: flex;
      height: calc(100vh - 44px);
    }

    @media (min-width: 768px) {
      .main-container {
        height: calc(100vh - 70px);
      }
    }

    .sidebar-menu-btn {
      height: 42.36px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
    }

    .sidebar-menu-btn svg {
      width: 24px;
      height: 24px;
    }

    .sidebar-nav {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    .sidebar-nav-top {
      display: flex;
      flex-direction: column;
    }

    .sidebar-nav-bottom {
      margin-top: auto;
      padding-top: 16px;
    }

    .sidebar-item {
      height: 64px;
      padding: 10px 0;
      border-radius: 4px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .sidebar-item:hover {
      background-color: white;
    }

    .sidebar-item svg {
      width: 24px;
      height: 24px;
    }

    .sidebar-item-label {
      font-size: 9px;
      font-weight: 400;
      color: #333333;
      text-align: center;
    }

    .sidebar-nav-bottom .sidebar-item-label {
      font-size: 10px;
    }

    /* Filter Panel */
    .filter-panel {
      padding: 40px;
      border-right: 1px solid #E5E7EB;
      flex-shrink: 0;
      display: none;
    }

    @media (min-width: 768px) {
      .filter-panel {
        display: block;
      }
    }

    .filter-section {
      margin-bottom: 24px;
    }

    .filter-section-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    .filter-section-icon {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: linear-gradient(124deg, #E846C2 0%, #FF5036 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .filter-section-icon svg {
      width: 20px;
      height: 20px;
      color: white;
    }

    .filter-section-icon-text {
      font-size: 14px;
      font-weight: 500;
      color: white;
    }

    .filter-section-title {
      font-size: 15px;
      font-weight: 700;
      color: #333333;
    }

    /* Keyword Input */
    .keyword-input-wrapper {
      position: relative;
    }

    .keyword-input {
      width: 100%;
      padding: 8px;
      padding-right: 32px;
      border-radius: 6px;
      border: 1px solid #D1D5DB;
      font-size: 13px;
      font-family: inherit;
      outline: none;
    }

    .keyword-input::placeholder {
      color: #9CA3AF;
    }

    .keyword-input:focus {
      border-color: #ff6b9d;
    }

    .keyword-clear-btn {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 16px;
      height: 16px;
      cursor: pointer;
      color: #9CA3AF;
    }

    /* Filter Buttons Grid */
    .filter-btn-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
    }

    .filter-btn {
      padding: 8px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 400;
      color: #333333;
      border: 1px solid #eeeeee;
      background: white;
      cursor: pointer;
      text-align: center;
      transition: all 0.2s;
    }

    .filter-btn:hover {
      border-color: #ff6b9d;
    }

    /* Checkboxes */
    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .checkbox-item input[type="checkbox"] {
      width: 16px;
      height: 16px;
      border-radius: 4px;
      border: 1px solid #dddddd;
      accent-color: #ff6b9d;
      cursor: pointer;
    }

    .checkbox-item label {
      font-size: 13px;
      font-weight: 400;
      color: #333333;
      cursor: pointer;
    }

    .show-all-btn {
      color: #ff6b9d;
      font-size: 13px;
      font-weight: 500;
      background: none;
      border: none;
      cursor: pointer;
      margin-top: 8px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    /* Action Buttons */
    .filter-actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 24px;
      padding-bottom: 24px;
    }

    .search-btn {
      background: linear-gradient(124deg, #E846C2 0%, #FF5036 100%);
      border-radius: 100px;
      font-size: 15px;
      font-weight: 700;
      color: white;
      padding: 12px;
      border: none;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .search-btn:hover {
      opacity: 0.9;
    }

    .clear-btn {
      background: white;
      border: 1px solid #D1D5DB;
      border-radius: 100px;
      font-size: 13px;
      font-weight: 500;
      color: #4B5563;
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .clear-btn:hover {
      background-color: #F9FAFB;
    }

    /* Card Grid */
    .card-grid-container {
      flex: 1;
      overflow-y: auto;
      padding: 40px 16px 16px 16px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(168px, 168px));
      gap: 8px;
      justify-content: center;
    }

    @media (min-width: 768px) {
      .card-grid {
        grid-template-columns: repeat(auto-fit, minmax(160px, 160px));
      }
    }

    /* Account Card */
    .account-card {
      width: 168px;
      background: white;
      border-radius: 10px;
      padding: 16px 8px;
      box-shadow: 8px 6px 18px 0px rgba(99, 55, 90, 0.13);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 12px;
      position: relative;
    }

    @media (min-width: 768px) {
      .account-card {
        width: 160px;
        gap: 14px;
      }
    }

    /* Operation History Label */
    .operation-label {
      position: absolute;
      top: 0;
      left: 0;
      width: 52px;
      height: 52px;
      overflow: hidden;
      pointer-events: none;
      border-top-left-radius: 10px;
    }

    @media (min-width: 768px) {
      .operation-label {
        width: 56px;
        height: 56px;
      }
    }

    .operation-label-inner {
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 52px 52px 0 0;
      border-color: #E846C2 transparent transparent transparent;
    }

    @media (min-width: 768px) {
      .operation-label-inner {
        border-width: 56px 56px 0 0;
      }
    }

    .operation-label-text {
      position: absolute;
      top: 50%;
      left: 50%;
      color: white;
      font-size: 9px;
      font-weight: 700;
      text-align: center;
      transform: translate(-50%, -50%) translate(-9px, -7px) rotate(-45deg);
      white-space: nowrap;
    }

    .operation-label-num {
      font-size: 12px;
    }

    .card-avatar {
      width: 76px;
      height: 76px;
      border-radius: 50%;
      background-color: #E0E0E0;
      margin: 0 auto;
      object-fit: cover;
    }

    @media (min-width: 768px) {
      .card-avatar {
        width: 82px;
        height: 82px;
      }
    }

    .card-name {
      font-size: 13px;
      font-weight: 600;
      color: #333333;
      text-align: left;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      line-height: 1.4;
      min-height: calc(13px * 1.4 * 2);
      margin-bottom: -4px;
    }

    @media (min-width: 768px) {
      .card-name {
        margin-bottom: -6px;
      }
    }

    .card-meta {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    @media (min-width: 768px) {
      .card-meta {
        gap: 4px;
      }
    }

    .card-meta-row {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .card-meta-row svg {
      width: 13px;
      height: 13px;
      flex-shrink: 0;
    }

    .card-followers {
      font-size: 13px;
      font-weight: 500;
      color: #333333;
    }

    .card-genre {
      font-size: 12px;
      font-weight: 500;
      color: #333333;
    }

    .card-posts {
      font-size: 13px;
      font-weight: 500;
      color: #333333;
    }

    .unit {
      font-size: 0.8em;
    }
  </style>
</head>

              <path d="M12 6v6l4 2"/>
            </svg>
          </div>
          <span class="filter-section-title">ジャンル</span>
        </div>
        <div class="checkbox-group">
          <div class="checkbox-item">
            <input type="checkbox" id="genre-living">
            <label for="genre-living">暮らし</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="genre-cooking">
            <label for="genre-cooking">料理</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="genre-beauty">
            <label for="genre-beauty">美容</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="genre-parenting">
            <label for="genre-parenting">育児・教育</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="genre-fitness">
            <label for="genre-fitness">筋トレ・ダイエット</label>
          </div>
        </div>
        <button class="show-all-btn">
          すべて表示
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6,9 12,15 18,9"/>
          </svg>
        </button>
      </div>

      <!-- Gender -->
      <div class="filter-section">
        <div class="filter-section-header">
          <div class="filter-section-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
          </div>
          <span class="filter-section-title">性別</span>
        </div>
        <div class="checkbox-group">
          <div class="checkbox-item">
            <input type="checkbox" id="gender-male">
            <label for="gender-male">男性</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="gender-female">
            <label for="gender-female">女性</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="gender-couple">
            <label for="gender-couple">夫婦カップル</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="gender-corporate">
            <label for="gender-corporate">企業</label>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="filter-actions">
        <button class="search-btn">検索する</button>
        <button class="clear-btn">全てクリア</button>
      </div>
    </aside>

      <!-- Card Grid -->
      <main class="card-grid-container">
        <div class="card-grid" id="cardGrid">
          <!-- Cards will be generated by JavaScript -->
        </div>
      </main>
    </div>
  </div>

  <script>
    const personIcon = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
      <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
      <circle cx="12" cy="7" r="4"/>
    </svg>`;

    const editIcon = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
      <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
      <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
    </svg>`;

    const tagIcon = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
      <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z" stroke-linecap="round" stroke-linejoin="round"/>
      <line x1="7" y1="7" x2="7.01" y2="7" stroke-linecap="round"/>
    </svg>`;

    // フォロワー数を日本語単位でフォーマット（単位は小さく表示）
    function formatFollowers(value) {
      // 文字列の場合はカンマを除去して数値に変換
      const num = typeof value === 'string' ? parseInt(value.replace(/,/g, '')) : value;

      if (num >= 100000000) {
        // 1億以上
        return (num / 100000000).toFixed(1) + '<span class="unit">億</span>';
      } else if (num >= 10000) {
        // 1万以上
        return (num / 10000).toFixed(1) + '<span class="unit">万</span>';
      } else {
        // 1万未満はカンマ区切りのみ
        return num.toLocaleString();
      }
    }

    // 運用歴ラベルを生成
    function getOperationLabel(dateStr) {
      if (!dateStr) return '';

      const today = new Date();
      const startDate = new Date(dateStr.replace(/\//g, '-'));
      const diffMonths = (today.getFullYear() - startDate.getFullYear()) * 12
                        + (today.getMonth() - startDate.getMonth());

      let labelText = '';
      if (diffMonths <= 3) {
        labelText = '<span class="operation-label-num">3</span>ヶ月以内';
      } else if (diffMonths <= 6) {
        labelText = '<span class="operation-label-num">6</span>ヶ月以内';
      } else if (diffMonths <= 12) {
        labelText = '<span class="operation-label-num">1</span>年以内';
      } else {
        return ''; // 1年超過はラベルなし
      }

      return `<div class="operation-label"><div class="operation-label-inner"></div><span class="operation-label-text">${labelText}</span></div>`;
    }

    const cardGrid = document.getElementById('cardGrid');

    fetch('data/accounts.json')
      .then(response => response.json())
      .then(accounts => {
        accounts.forEach(account => {
          const card = document.createElement('div');
          card.className = 'account-card';
          const operationLabel = getOperationLabel(account.date);
          card.innerHTML = `
            ${operationLabel}
            <img class="card-avatar" src="${account.image}" alt="${account.name}" />
            <div class="card-name">${account.name}</div>
            <div class="card-meta">
              <div class="card-meta-row">
                ${personIcon}
                <span class="card-followers">${formatFollowers(account.followers)}</span>
              </div>
              <div class="card-meta-row">
                ${tagIcon}
                <span class="card-genre">${account.genre || '-'}</span>
              </div>
              <div class="card-meta-row">
                ${editIcon}
                <span class="card-posts">${account.posts.toLocaleString()}<span class="unit">投稿</span></span>
              </div>
            </div>
          `;
          cardGrid.appendChild(card);
        });
      })
      .catch(error => console.error('Failed to load accounts:', error));
  </script>
</body>
</html>
